<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>

</head>
<body>
    <style>

    </style>

    <canvas id="can" width="400" height="400" style="background: black"></canvas>

    <script>

        var score = -1
        var snake = [42, 41];
        var dz = 43;
        var fx = 1;
        var n;
        var ctx = document.getElementById("can").getContext("2d");


        function draw(t, c){
            ctx.fillStyle = c;
            ctx.fillRect(t % 20 * 20 + 1, ~~(t / 20) * 20 + 1, 18 , 18);
        }

        document.onkeydown = function (e){
            fx = snake[1] - snake[0] == (n = [-1, -20, 1, 20][(e || event).keyCode - 37] || fx) ? fx :n
        };
        !function() {
            snake.unshift(n = snake[0] + fx);

            if (snake.indexOf(n, 1) > 0 || n < 0 || n > 399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19)
                return alert("GAME OVER!");
            draw(n, 'green');
            if(n == dz) {
                while(snake.indexOf(dz = ~~(Math.random() * 400)) >= 0);
                draw(dz, 'red');
                drawScore(); 
                score++;
            } else 
                draw(snake.pop(), 'black');
            setTimeout(arguments.callee, 150);


        }();      


    ctx.font = "18px Arial";
    ctx.fillStyle = "White";
    ctx.fillText("Score: ", 5, 20);




        function drawScore() {
    ctx.font = "18px Arial";
    ctx.fillStyle = "White";
    ctx.fillText(score,  75, 20);

        }
drawScore();





    </script>
</body>
